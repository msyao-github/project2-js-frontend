<!-- Sign Up Modal -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signup-label">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id='sign-up'>
                <fieldset class="form-group">
                  <label for="credentials[email]">Email</label>
                  <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
                </fieldset>
                <fieldset class="form-group">
                  <label for="credentials[password]">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </fieldset>
                <input type="submit" name="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign In Modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signin-label">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id='sign-in'>
                <fieldset class="form-group">
                  <label for="credentials[email]">Email</label>
                  <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
                </fieldset>
                <fieldset class="form-group">
                  <label for="credentials[password]">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </fieldset>
                <input type="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="changepw-label">Change Password</h4>
            </div>
            <div class="modal-body">
              <form id='change-password'>
                <fieldset class="form-group">
                  <label for="passwords[old]">Old Password</label>
                  <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">
                </fieldset>
                <fieldset class="form-group">
                  <label for="passwords[new]">New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
                </fieldset>
                <input type="submit" class="btn btn-primary">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Sign Out Modal-->

              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
